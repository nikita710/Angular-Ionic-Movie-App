<ion-header>
  <ion-toolbar color="success">
    <ion-title>{{movie?.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/movies"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="movie">
    <img
      [src]="imageBaseUrl +'/w400/' + movie.poster_path"
      [alt]="movie?.title"
    />

    <ion-card-header>
      <ion-card-title>{{movie.title}}</ion-card-title>
      <ion-card-subtitle>{{movie.tagline}}</ion-card-subtitle>
      <ion-text color="'tertiary">
        <span *ngFor="let item of movie.genres; let isLast = last">
          {{item.name}} {{!isLast?'.':''}}
        </span>
      </ion-text>
    </ion-card-header>

    <ion-card-content>
      <ion-label color="medium">{{movie.overview}} </ion-label>

      <ion-item lines="none">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label> {{movie.release_date | date:'y'}} </ion-label>
      </ion-item>

      <ion-item line="none">
        <ion-icon slot="start" name="cash-outline"></ion-icon>
        <ion-label>{{movie.budget | currency:'USD'}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-button expand="full" (click)="openHomePage()">
    Open Home Page</ion-button
  >
</ion-footer>
